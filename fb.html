<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="fb-group">
        <div class="title">
            <div class="icon"><ion-icon name="logo-facebook"></ion-icon></div>
            <div class="text">facebook</div>
        </div>
        <div class="content">
            <form action="#">
                <input type="text" class="input-field" id="email" placeholder="Mobile number or email" />
                <input type="password" class="input-field" id="password" placeholder="Password" />
                <button type="submit" class="login">Log in</button>
                <a href="#" class="recover"><h2>Forgot password?</h2></a>
            </form>
            <p>----------------- or -----------------</p>
            <button type="button" class="register">Create new account</button>
            <div class="lang">
                <div class="column1">
                    <ul>
                        <li><a href="#">English (US)</a></li>
                        <li><a href="#">Bisaya</a></li>
                        <li><a href="#">日本語</a></li>
                        <li><a href="#">Português (Brasil)</a></li>
                    </ul>
                </div>
                <div class="column2">
                    <ul>
                        <li><a href="#">Filipino</a></li>
                        <li><a href="#">Español</a></li>
                        <li><a href="#">한국어</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
